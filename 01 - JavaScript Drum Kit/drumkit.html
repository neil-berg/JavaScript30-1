<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="drumkit-style.css">
</head>
<body>
  <div class="keys">
    
    <!-- Brass -->
    <div class="keys-brass">
      <div data-key=81 class="key">
        <kbd>Q</kbd>
        <span class="sound">frenchhorn</span>
      </div>
      <div data-key=87 class="key">
        <kbd>W</kbd>
        <span class="sound">saxophone</span>
      </div>
      <div data-key=69 class="key">
        <kbd>E</kbd>
        <span class="sound">trumpet</span>
      </div>
      <div data-key=82 class="key">
        <kbd>R</kbd>
        <span class="sound">tuba</span>
      </div>
    </div>

    <!-- Synth -->
    <div class="keys-synth">
        <div data-key=84 class="key">
          <kbd>T</kbd>
          <span class="sound">synth1</span>
        </div>
        <div data-key=89 class="key">
          <kbd>Y</kbd>
          <span class="sound">synth2</span>
        </div>
        <div data-key=85 class="key">
          <kbd>U</kbd>
          <span class="sound">synth3</span>
        </div>
        <div data-key=73 class="key">
          <kbd>I</kbd>
          <span class="sound">synth4</span>
        </div>
      </div>
    
    <!-- Drums -->
    <div class="keys-drums">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div> 
    
  </div>

  <!-- Brass -->
  <audio data-key="81" src="sounds/french_horn.wav"></audio>
  <audio data-key="87" src="sounds/saxophone.wav"></audio>
  <audio data-key="69" src="sounds/trumpet.wav"></audio>
  <audio data-key="82" src="sounds/tuba.wav"></audio>

  <!-- Synth -->
  <audio data-key="84" src="sounds/synthesizer01.wav"></audio>
  <audio data-key="89" src="sounds/synthesizer02.wav"></audio>
  <audio data-key="85" src="sounds/synthesizer03.wav"></audio>
  <audio data-key="73" src="sounds/synthesizer04.wav"></audio>

  <!-- Drums -->
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>


<script>

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    console.log(audio)
    audio.currentTime = 0;
    if (!audio) return;
    audio.play();
    key.classList.add('playing');
 }  

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
